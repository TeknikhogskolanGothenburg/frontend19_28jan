<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Name API</title>
</head>
<body>
    <div class="container">
        <div class="input-boxes">
            <input type="text" id="name" placeholder="Enter a name"/>
            <input type="submit" value="Send" id="submit"/>
        </div>
        <hr>
        <div class="info-container">
            <div class="info">
                <h3 id="name-text"></h3>
            </div>
            <div class="info">
                <h5 id="age-text"></h5>
            </div>
        </div>
        <div class="info">
            <h5 id="gender-text"></h5>
        </div>
        <div class="info">
            <h5 id="nat-text"></h5>
        </div>
    </div>
    <script src="js/apiconsumer.js"></script>

</body>
</html>
